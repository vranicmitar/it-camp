<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Guess number</title>
  </head>
  <body>
    <div class="main">
      <h1>Guess my number</h1>

      <input type="number" class="broj" />
      <section class="left">
        <button type="submit" id="prvibutton">Check ?</button>
        <button id="again-button">Play again !</button>
      </section>
      <section class="right">
        <p class="poruka"></p>
        <p class="score">Score : <span class="score-span">20</span></p>
        <p class="highscore">
          Highscore : <span class="highscore-span">0</span>
        </p>
      </section>
    </div>
  </body>
</html>
